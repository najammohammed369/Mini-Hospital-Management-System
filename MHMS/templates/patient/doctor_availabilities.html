<h2>Available Slots for Dr. {{ doctor.name }}</h2>

<table border="1">
    <tr>
        <th>Date</th>
        <th>Start</th>
        <th>End</th>
        <th>Action</th>
    </tr>

    {% for slot in slots %}
    <tr>
        <td>{{ slot.date }}</td>
        <td>{{ slot.start_time }}</td>
        <td>{{ slot.end_time }}</td>
        <td><a href="{% url 'book_slot' slot.id %}">Book</a></td>
    </tr>
    {% empty %}
    <tr><td colspan="4">No available slots.</td></tr>
    {% endfor %}
</table>

<a href="{% url 'doctors_list' %}">Back</a>
